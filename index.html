<script>
// ---------------------------
// ê±°ë¦¬ ê³„ì‚° í•¨ìˆ˜ (Haversine)
// ---------------------------
function getDistance(lat1, lon1, lat2, lon2) {
    function deg2rad(d) { return d * (Math.PI / 180); }
    const R = 6371; // km
    const dLat = deg2rad(lat2 - lat1);
    const dLon = deg2rad(lon2 - lon1);
    const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
        Math.sin(dLon / 2) ** 2;

    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}

// ---------------------------
// AED ë°ì´í„° ê°€ì ¸ì˜¤ê¸° (Aedstus ì‚¬ìš©)
// ---------------------------
async function fetchAED() {
    const url =
        "https://openapi.gg.go.kr/Aedstus"
        + "?KEY=b8d51375948e422eb4d6c7b0a38b1cbc"
        + "&Type=json"
        + "&pIndex=1"
        + "&pSize=1000";

    const res = await fetch(url);
    if (!res.ok) {
        throw new Error("API ì‘ë‹µ ì—ëŸ¬: " + res.status);
    }

    const json = await res.json();

    // êµ¬ì¡° ì˜ˆ: { Aedstus: [ {head...}, {row: [...] } ] }
    if (!json.Aedstus || !json.Aedstus[1] || !json.Aedstus[1].row) {
        throw new Error("ì‘ë‹µ êµ¬ì¡°ê°€ ì˜ˆìƒê³¼ ë‹¤ë¦…ë‹ˆë‹¤.");
    }

    return json.Aedstus[1].row;
}

// ---------------------------
// Leaflet ì§€ë„ ê´€ë ¨ ì „ì—­ë³€ìˆ˜

let map = null;
let markersLayer = null;

// ---------------------------
// ì§€ë„ì— ë‚´ ìœ„ì¹˜ + AED í‘œì‹œ
// ---------------------------
function showMap(myLat, myLon, nearbyList) {
    const mapContainer = document.getElementById("mapContainer");
    mapContainer.style.display = "block";

    if (!map) {
        map = L.map('map').setView([myLat, myLon], 14);

        // ê¸°ë³¸ ë°°ê²½ì§€ë„: OSM
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);
    } else {
        map.setView([myLat, myLon], 14);
    }

    if (markersLayer) {
        markersLayer.clearLayers();
    } else {
        markersLayer = L.layerGroup().addTo(map);
    }

    // ë‚´ ìœ„ì¹˜ ë§ˆì»¤
    const myMarker = L.marker([myLat, myLon]);
    myMarker.bindPopup("ğŸ“ ë‚´ ìœ„ì¹˜");
    markersLayer.addLayer(myMarker);

    // AED ë§ˆì»¤ë“¤
    nearbyList.forEach(a => {
        const lat = parseFloat(a.REFINE_WGS84_LAT);
        const lon = parseFloat(a.REFINE_WGS84_LOGT);
        if (!lat || !lon) return;

        const title = a.INSTL_INST_NM || "AED ì„¤ì¹˜ê¸°ê´€";
        const loc = a.INSTL_LOC || "";
        const addr = a.REFINE_ROADNM_ADDR || a.REFINE_LOTNO_ADDR || "";
        const tel = a.INSTL_INST_TELNO || a.MNGR_TELNO || "ì „í™”ë²ˆí˜¸ ì—†ìŒ";

        const marker = L.marker([lat, lon]);
        marker.bindPopup(`
            <b>${title}</b><br/>
            ${loc ? "[" + loc + "]<br/>" : ""}
            ${addr}<br/>
            â˜ ${tel}
        `);
        markersLayer.addLayer(marker);
    });
}

// ---------------------------
// ë©”ì¸ ê¸°ëŠ¥: ë‚´ ìœ„ì¹˜ ê¸°ë°˜ ê²€ìƒ‰
// ---------------------------
document.getElementById("findBtn").onclick = function () {
    const status = document.getElementById("status");
    const result = document.getElementById("result");

    status.classList.add("loading");
    status.innerHTML = "ğŸ“ ìœ„ì¹˜ ì°¾ëŠ” ì¤‘...";
    result.innerHTML = "";

    if (!navigator.geolocation) {
        status.classList.remove("loading");
        status.innerHTML = "â— ì´ ë¸Œë¼ìš°ì €ì—ì„œëŠ” ìœ„ì¹˜ ì •ë³´ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
        return;
    }

    navigator.geolocation.getCurrentPosition(async pos => {
        status.innerHTML = "ğŸ“¡ AED ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...";

        const myLat = pos.coords.latitude;
        const myLon = pos.coords.longitude;

        try {
            const data = await fetchAED();

            const nearby = [];

            data.forEach(aed => {
                const lat = parseFloat(aed.REFINE_WGS84_LAT);
                const lon = parseFloat(aed.REFINE_WGS84_LOGT);

                if (!lat || !lon) return;

                const dist = getDistance(myLat, myLon, lat, lon);

                // ë°˜ê²½ 3km ì´ë‚´ë§Œ
                if (dist < 3) {
                    nearby.push({
                        ...aed,
                        distance: dist
                    });
                }
            });

            if (nearby.length === 0) {
                status.classList.remove("loading");
                status.innerHTML = "ğŸ˜¢ ì£¼ë³€ 3km ë‚´ AEDê°€ ì—†ìŠµë‹ˆë‹¤.";
                document.getElementById("mapContainer").style.display = "none";
                return;
            }

            status.classList.remove("loading");
            status.innerHTML = `âœ¨ ì£¼ë³€ AED ${nearby.length}ê°œ ë°œê²¬! (ë°˜ê²½ 3km ì´ë‚´)`;

            // ê±°ë¦¬ìˆœ ì •ë ¬
            nearby.sort((a, b) => a.distance - b.distance);

            nearby.forEach(a => {
                const name = a.INSTL_INST_NM || "AED ì„¤ì¹˜ê¸°ê´€";
                const loc = a.INSTL_LOC || "";
                const addr = a.REFINE_ROADNM_ADDR || a.REFINE_LOTNO_ADDR || "";
                const tel = a.INSTL_INST_TELNO || a.MNGR_TELNO || "ì „í™”ë²ˆí˜¸ ì—†ìŒ";

                result.innerHTML += `
                    <div class="card">
                        <div class="card-title">ğŸ“ ${name}</div>
                        ${loc ? `<div>ì„¤ì¹˜ìœ„ì¹˜: ${loc}</div>` : ""}
                        <div>ì£¼ì†Œ: ${addr}</div>
                        <div>ì „í™”ë²ˆí˜¸: ${tel}</div>
                        <div class="distance">ê±°ë¦¬: ${a.distance.toFixed(2)} km</div>
                    </div>
                `;
            });

            // ì§€ë„ í‘œì‹œ
            showMap(myLat, myLon, nearby);

        } catch (e) {
            console.error(e);
            status.classList.remove("loading");
            status.innerHTML = "â— AED ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. (ì½˜ì†” í™•ì¸)";
        }

    }, err => {

        status.innerHTML = "â— ìœ„ì¹˜ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤! (ë¸Œë¼ìš°ì €ì—ì„œ ìœ„ì¹˜ í—ˆìš©í•´ì£¼ì„¸ìš”)";
    });
};
